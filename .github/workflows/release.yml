name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - release
    tags:
      - "v*"

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            args: ""
          - platform: windows-latest
            args: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf \
            libpipewire-0.3-dev libspa-0.2-dev

      - name: Install WiX (Windows, for MSI)
        if: matrix.platform == 'windows-latest'
        run: |
          choco install wixtoolset -y

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"

      - name: Enable Corepack (pnpm on PATH for Tauri build)
        run: corepack enable && corepack prepare pnpm@9 --activate

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and release (Tauri)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: liteview-v__VERSION__
          releaseName: "LiteView v__VERSION__"
          releaseBody: "Installers for Linux (.deb, .rpm) and Windows (.exe, .msi)."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
