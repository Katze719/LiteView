name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - release
    tags:
      - "v*"

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-24.04
            args: ""
          - platform: windows-latest
            args: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version from tag
        if: startsWith(github.ref, 'refs/tags/')
        run: node -e "const ref='${{ github.ref_name }}';const v=ref.startsWith('v')?ref.slice(1):ref;const fs=require('fs');const t=JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json','utf8'));t.version=v;fs.writeFileSync('src-tauri/tauri.conf.json',JSON.stringify(t,null,2));const p=JSON.parse(fs.readFileSync('package.json','utf8'));p.version=v;fs.writeFileSync('package.json',JSON.stringify(p,null,2));const c=fs.readFileSync('src-tauri/Cargo.toml','utf8');fs.writeFileSync('src-tauri/Cargo.toml',c.replace(/^version = \".*\"/,'version = \"'+v+'\"'));console.log('Version set to',v);"

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf \
            libpipewire-0.3-dev libspa-0.2-dev

      - name: Install WiX (Windows, for MSI)
        if: matrix.platform == 'windows-latest'
        run: |
          choco install wixtoolset -y

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"

      - name: Enable Corepack (pnpm on PATH for Tauri build)
        run: corepack enable && corepack prepare pnpm@9 --activate

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      # Creates a GitHub Release and attaches all built installers (.deb, .rpm, .exe, .msi, etc.)
      - name: Build and release (Tauri)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: "LiteView v__VERSION__"
          releaseBody: "Installers for Linux (.deb, .rpm) and Windows (.exe, .msi)."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
